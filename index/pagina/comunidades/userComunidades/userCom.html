</head>
<body>
    <div id="container" class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark p-3" style="background: none;">
                <div class="container-fluid">
                  <img src="../../../img/logo.png" alt="" width="60px" height="60px"  style="margin-right: 10px;">
                  <button class="navbar-toggler border-warning" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#ffc107" class="bi bi-list" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg></span>
                  </button>
                  <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link text-warning" href="../../../index.html">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link text-warning" href="../../indice.html">Atras</a>
                      </li>
                    </ul>
                    <span class="text-end text-light">Explorador de comunidades</span>
                  </div>
                </div>
              </nav> 
        </header>
        <main>
          <div class="row">
            <div class="col text-center fst-italic fw-bold text-warning">
              <h2>Elige tu comunidad</h2>
            </div>
          </div>
            <div class="row justify-content-center mt-5">
                <div class="col-10 col-lg-7">
                    <div class="input-group mb-3">
                       
                        <span class="input-group-text bg-warning p-0 border-0"><button class="btn btn-warning"><svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 72 72" width="30" height="30"><path d="M 31 11 C 19.973 11 11 19.973 11 31 C 11 42.027 19.973 51 31 51 C 34.974166 51 38.672385 49.821569 41.789062 47.814453 L 54.726562 60.751953 C 56.390563 62.415953 59.088953 62.415953 60.751953 60.751953 C 62.415953 59.087953 62.415953 56.390563 60.751953 54.726562 L 47.814453 41.789062 C 49.821569 38.672385 51 34.974166 51 31 C 51 19.973 42.027 11 31 11 z M 31 19 C 37.616 19 43 24.384 43 31 C 43 37.616 37.616 43 31 43 C 24.384 43 19 37.616 19 31 C 19 24.384 24.384 19 31 19 z"/></svg></button></span>
                        <input id="search" type="text" class="form-control bg-warning border-0 fw-bold" aria-label="Amount (to the nearest dollar)">
                        <span class="input-group-text bg-warning p-0 border-0"><button class="btn btn-warning" id="close"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                          </svg></button></span>
                          <!-- Button to Open the Modal -->
                        <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#myModal">
                          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle w-100" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                          </svg>
                        </button>

                        <!-- The Modal -->
                        <div class="modal" id="myModal">
                          <div class="modal-dialog">
                            <div class="modal-content">

                              <!-- Modal Header -->
                              <div class="modal-header">
                                <h4 class="modal-title">¡Información!</h4>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                              </div>

                              <!-- Modal body -->
                              <div class="modal-body">
                                Aquí podrás buscar tu comunidad, para ello, tan solo debes introducir el nombre de tu comunidad. Este buscador no es sensible a mayúsculas o minúsculas, por lo que puedes poner el nombre como prefieras.
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="comunidades" class="row justify-content-center">
              
                    </div>
                </div>
            </div>
